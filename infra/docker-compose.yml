version: '3.3'
services:
  db:
    image: postgres:14-alpine
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data/

  backend:
    image: novssk/foodgram:latest
    build:
      context: ../backend/foodgram
      dockerfile: Dockerfile
    volumes:
      - ../static/:/app/static/
      - ../media/:/app/recipe_images/
    depends_on:
      - db
    env_file:
      - .env
    restart: always

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
